<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Montserrat|Heebo:800|Yantramanav:900|Permanent+Marker"
      rel="stylesheet"
    />
    <title>Shivani's FAC Application</title>
  </head>
  <body>
    <div class="container">
      <!-- Start of Header -->
      <section class="header center">
        <div class="header-text">
          <h1 class="heading">Shivani</h1>
          <p class="header-paragraph">
            "...an aspiring web developer who wants to create really awesome
            content!"
          </p>
        </div>
        <img class="header-image" src="assets/me.jpg" alt="Header Image" />
      </section>
      <!-- End of Header -->

      <!-- About Me -->
      <section class="about-me">
        <h1 class="about-me-heading">About Me</h1>
        <div class="about-me-container">
          <div class="interactive">
            <div class="carousel_nav"></div>
            <div class="buttons">
              <button class="controls" id="previous">&lt;</button>
              <button class="controls" id="pause">&#10074;&#10074;</button>
              <button class="controls" id="next">&gt;</button>
            </div>
          </div>
          <ul id="carousels">
            <li class="carousel showing">
              <div id="carousel_content">
                <p>
                  Cupie cake
                </p>
                <img
                  src="assets/cupcake.png"
                  alt="cupcake"
                  class="card-image"
                />
              </div>
            </li>
            <li class="carousel">
              <div id="carousel_content">
                <img
                  src="assets/concerts.png"
                  alt="concerts"
                  class="card-image"
                />
              </div>
            </li>
            <li class="carousel">
              <div id="carousel_content">
                <img src="assets/travel.png" alt="travel" class="card-image" />
              </div>
            </li>
          </ul>
        </div>
      </section>
      <!-- End of About Me -->

      <section>
        Test
      </section>
      <section>
        Test
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
